apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: pihole
spec:
  loadBalancerIP: YOUR_LB_IP_ADDRESS # Request certain IP address. Must be available and part of LB IP pool.

---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: pihole
  name: pihole-etc-pv
spec:
  local:
    path: /data/k8s-local/pihole/etc
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - YOUR_NODE_NAME # example: k8s-node 
